   <script>
       function getRandomColor()
       {
           var letter="0123456789ABCDEF";
           var color ="#";
           for(var i=0; i<6; i++)
           {
           color += letter[Math.floor(Math.random()*16)];
           }
           return color;
        }
           setInterval(function(){
               document.getElementById("color").innerHTML= getRandomColor();

           },2000);
